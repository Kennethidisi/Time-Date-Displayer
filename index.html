<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="logo.png" alt="" width="45" title="Codeprof Academy">
        </div>

        <h2 class="day"></h2>

        <div class="time-text">
            <h1><span class="hour"></span> : <span class="minute"></span></h1>
            <h3><span class="am_pm"></span> <span class="seconds"></span></h3>
        </div>

        <h2 class="date-text"><span class="month"></span> <span class="date"></span>, <span class="year"></span></h2>

        <h3 class="greeting"></h3>

        <div class="social">
            <img src="facebook.png" alt="" width="30">
            <img src="twitter.png" alt="" width="30">
            <img src="instagram.png" alt="" width="30">
            <img src="linkedin.png" alt="" width="30">
        </div>
    </section>


  <script src="app.js"></script>  
</body>
</html>
